        body {

            margin: 0;

        .header {
            background-color: #ffd500;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background: #fff;
            padding: 20px;
            width: 60%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .product-image {
            position: relative;
            text-align: center;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 100%;
            border-radius: 8px;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            z-index: 1000;
        }
        .prev-button {
            left: 10px;
            transform: translateY(-50%);
        }
        .next-button {
            right: 10px;
            transform: translateY(-50%);
        }
        .product-details {
            margin-top: 20px;
        }
        .product-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-info {
            line-height: 1.6;
        }
        .contact {
            background: #e1e1e1;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        .payment-btn {
            display: block;
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
        .payment-btn:hover {
            background-color: #e6b800;
        }
        .payment-form {
            display: none;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .payment-form button {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #45a049;
        }
    </style>
